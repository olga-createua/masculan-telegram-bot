services:
  - type: web
    name: masculan-telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        value: "671863992"
      - key: WEBHOOK_SECRET
        sync: false
      - key: BASE_URL
        sync: false
